<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="survey">
      <form id="survey">
        <div class="form-group">
          <label for="q1">Question Label</label>
          <input type="text" class="form-control" id="q1" placeholder="What should we call you?">
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" name="q2" type="radio" id="q2-1" value="0" placeholder="What should we call you?">
          <label for="q2-1">Option 1 Label</label>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" name="q2" type="radio" id="q2-2" value="1" placeholder="What should we call you?">
          <label for="q2-2">Option 2 Label</label>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" name="q2" type="radio" id="q2-3" value="2" placeholder="What should we call you?">
          <label for="q2-3">Option 3 Label</label>
        </div>
        <div>
          <label for="color">Pick a great color</label>
          <input type="color" id="color" name="color">
        </div>
        
        <button type="submit" class="btn btn-primary">Figure it out!</button>
      </form>
    </div>
    <div class="result">
      <p>Based on your answers, our very scientific result is:</p>
    </div>
  </div>
</body>
</html>
